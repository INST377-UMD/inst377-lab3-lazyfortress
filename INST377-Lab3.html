    <body>
        <div class="header-footer">
            <h1>INST377 - Lab 3</h1>

        <nav>
            <!-- '_blank' opens a new tab -->

                <li><a href="https://finance.yahoo.com" target="_blank">Yahoo Finance</a></li>

        <div class="container">
            <section>
                <h2>Please choose one of the following:</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="choice">Your choice:</label>
                    <select id="choice" name="choice">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
        
                    <button type="submit">Submit</button>
                </form>
            </section>
        
            <aside>
                <h2>Rules:</h2>
                <p>You must choose either Rock, Paper, or Scissors.</p>
                <h3>The combos are as follows:</h3>
                <ul>
                    <li>Rock beats Scissors</li>
                    <li>Scissors beats Paper</li>
                    <li>Paper beats Rock</li>
                </ul>
            </aside>
        </div>

        <div class="header-footer">
            <p>[Insert footer here]</p>
